<div class="container mt-4">
  <h2>Autores</h2>
  <button
    class="btn btn-primary mb-3"
    (click)="selectedItem = { codAu: 0, nome: '' }; isEdit = false"
  >
    Adicionar Autor
  </button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let autor of items">
        <td>{{ autor.codAu }}</td>
        <td>{{ autor.nome }}</td>
        <td>
          <button
            class="btn btn-sm btn-warning"
            (click)="editItem(autor.codAu)"
          >
            Editar
          </button>
          <button
            class="btn btn-sm btn-danger ms-2"
            (click)="deleteItem(autor.codAu)"
          >
            Excluir
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="selectedItem" class="mt-4">
    <h3>{{ isEdit ? "Editar Autor" : "Adicionar Autor" }}</h3>
    <form (ngSubmit)="saveItem(selectedItem!)">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="selectedItem.nome"
          name="nome"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
      <button
        type="button"
        class="btn btn-secondary ms-2"
        (click)="resetForm()"
      >
        Cancelar
      </button>
    </form>
  </div>
</div>
